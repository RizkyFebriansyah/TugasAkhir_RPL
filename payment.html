<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom, #f5f5f5, #c79d6c);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .payment {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .payment h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #428bca;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .payment-method {
            margin-bottom: 10px;
        }

        .payment-method label {
            font-size: 16px;
            margin-left: 10px;
            color: #333;
            cursor: pointer;
        }

        .btn-payment {
            background-color: #428bca;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-payment:hover {
            background-color: #3276b1;
        }

        @media (max-width: 768px) {
            .payment {
                padding: 10px;
            }

            .payment h2 {
                font-size: 20px;
            }

            .payment-methods {
                align-items: center;
            }

            .btn-payment {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <section class="payment">
        <h2>Pembayaran</h2>
        <div class="payment-methods">
            <div class="payment-method">
                <input type="radio" id="payment-method-1" name="payment-method" value="dompet-virtual">
                <label for="payment-method-1">Dompet Virtual</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="payment-method-2" name="payment-method" value="bank-transfer">
                <label for="payment-method-2">Bank Transfer</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="payment-method-3" name="payment-method" value="credit-card">
                <label for="payment-method-3">Kartu Kredit</label>
            </div>
        </div>
        <button class="btn-payment">Bayar</button>
    </section>

</body>

</html>
