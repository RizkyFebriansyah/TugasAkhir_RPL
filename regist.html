<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom, #f5f5f5, #c79d6c);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #555555;
        }

        .form-control {
            border-radius: 20px;
        }

        .form-control:focus {
            border-color: #c79d6c;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }

        .btn-primary {
            background-color: #c79d6c;
            border-color: #1a1a1a;
            border-radius: 20px;
            width: 100%;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ccc;
            border-color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <!-- Register form fields -->
            <div class="mb-3">
                <label for="register-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="register-name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="register-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="register-email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a>Sudah Member? <a href="loginpage.html">Login Dong!</a></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
